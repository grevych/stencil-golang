name: github.com/rgst-io/stencil-golang
postRunCommand:
  - name: mise install
    command: mise install
  - name: mise run init
    command: mise run init
  - name: mise run fmt
    command: mise run fmt
arguments:
  org:
    description: The Github organization to use for the project
    schema:
      type: string

  license:
    default: Proprietary
    description: |-
      License to use for the project
    schema:
      type: string
      enum:
        - AGPL-3.0
        - Apache-2.0
        - GPL-3.0
        - Proprietary

  modulePath:
    description: |-
      The go module path of the project.
    schema:
      type: string
    required: true

  commands:
    description: |-
      List of distinct entrypoints to create in this Golang
      application. If unset, defaults to the name of the project. When
      adding to this list, ensure that the project name is added if
      desired.
    schema:
      type: array
      items:
        type: string
